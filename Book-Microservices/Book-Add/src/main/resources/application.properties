
# Define the driver class for the MySQL database connection.
# Using the newer com.mysql.cj.jdbc.Driver class.
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Define the URL for connecting to the MySQL database.
spring.datasource.url = jdbc:mysql://localhost:3306/book

# Specify the username and password for the database connection.
spring.datasource.username = root
spring.datasource.password = 3254

#This property would show SQL queries generated by JPA.
#spring.jpa.show-sql = true

# Specify the Hibernate DDL (Data Definition Language) behavior.
# This setting will update the database schema if needed.
spring.jpa.hibernate.ddl-auto = update

# Specify the Hibernate dialect for MySQL.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Enable formatting of SQL queries for better readability (only for debugging). 
spring.jpa.properties.hibernate.format_sql = true


# Define the port on which the server will listen.
server.port = 9091


spring.application.name = add-book-service
eureka.instance.hostname = localhost

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
